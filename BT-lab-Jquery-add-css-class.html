<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $(".p1 , .p2 , .p3").addClass("pa");
                })
            });
        </script>
        <style>
            .p1{
                background-color:red;
            }
            .p2{
                background-color:yellow;
            }
            .p3{
                background-color:blue;
            }
            .pa{
                background-color:green;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <p class="p1">here is some text</p>
        <p class ="p2">here is some text</p>
        <p class = "p3">here is some text</p>
    <button id ="btn1">click to add class for 'p' element </button>
    </body>
</html>
