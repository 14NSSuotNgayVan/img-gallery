 <!DOCTYPE html>
    <html>

    <head>
        <title>
            JQuery photo gallery with thumbnail
        </title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .wrapper {
            margin: 0 auto;
            width: 80%;
            text-align: center;
        }

        .image-gallery {
            margin: 0 auto;
            display: table;
        }

        .primary,
        .thumbnails {
            display: table-cell;
        }

        .thumbnails {
            width: 300px;
        }

        body {

            background: -webkit-linear-gradient(45deg, #0BBDE5 0%,rgba(11,189,229,0)70%),-webkit-linear-gradient(315deg,
            #EC0432 10%, rgba(236,4,50,0)80%),-webkit-linear-gradient(255deg,#2305CC 10%,rgba(35,5,204,0)80%),
            -webkit-linear-gradient(135deg,#0bbde5 0%,rgba(180,220,4,0) 70%);
            height: 100%;
            width: 100%;

        }

        .primary {

            width: 600px;

            height: 500px;

            background-color: #cccccc;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .thumbnail:hover .thumbnail-image {

            border: 4px solid red;

            opacity: 0.7;

            -webkit-transition: opacity 0.35s linear 0s;
            transition: opacity 0.35s linear 0s;

        }

        .selected .thumbnail-image {

            border: 4px solid red;

        }

        .thumbnail-image {

            width: 100px;

            height: 100px;

            margin: 20px auto;

            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            border: 4px solid transparent;

        }

        

        p {
            font-weight: bold;
            margin-bottom: 2rem;
            color: #aaa;
            text-align: center;
            font-size: 30px;
            margin-top: 1.5rem;
            font-weight: 700;

        }

        em {
            font-family: Georgia, serif;
            line-height: 1.2;

        }
    </style>

    <body>

        <div class="wrapper">

            <header>

                <h3> jQuery Image Gallery st dung Thumbnails </h3>

                <p> Click lên thumbnail để xem ảnh lớn ở hình bên phải ! </p>
            </header>
            <div class="image-gallery">
                <aside class="thumbnails">
                    <a href="#" class="selected thumbnail" data-big="anh-gai-trung-quoc-cuc-dep.jpg">
                        <div class="thumbnail-image" style="background-image: url(anh-gai-trung-quoc-cuc-dep.jpg) ;"></div>
                    </a>
                    <a href="#" class="thumbnail" data-big="https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-11.jpg">
                        <div class="thumbnail-image" style="background-image: url(https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-11.jpg) "></div>
                    </a>
                    <a href="#" class="thumbnail " data-big="https://zilo.vn/wp-content/uploads/2022/03/gai-xinh-94.jpg">
                        <div class="thumbnail-image" style="background-image: url(https://zilo.vn/wp-content/uploads/2022/03/gai-xinh-94.jpg) "></div>
                    </a>
                    <a href="#" class="thumbnail " data-big="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-trung-quoc-cuc-dep.jpg">
                        <div class="thumbnail-image" style="background-image: url(https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-trung-quoc-cuc-dep.jpg) "></div></a>
                </aside>
                <main class="primary" style="background-image: url('anh-gai-trung-quoc-cuc-dep.jpg') ; "></main>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    <script>
        $('.thumbnail').on('click', function () {
            var Clicked = $(this);
            var newSelection = Clicked.data('big');
            var $img = $('.primary').css("background-image", "url(" + newSelection + ")");
            Clicked.parent().find('.thumbnail').removeClass('selected');
            Clicked.addClass('selected');
            $('.primary').empty().append($img.hide().fadeIn('slow'));
        });
    </script>

    </html>
