<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hs{
            height:850px;
            width:550px;
            background-image: url(./anh-gai-trung-quoc-cuc-dep.jpg);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $('#hs').css({"background-image": "url(Anh-gai-xinh-cap-2-3.jpg)"});
            })
        })
        $(document).ready(function(){
            $("#btn2").click(function(){
                $('#hs').css({"background-image": "url(gai-xinh-94.jpg)"});
            })
        })
        $(document).ready(function(){
            $("#btn3").click(function(){
                $('#hs').css({"background-image": "url(hinh-anh-gai-xinh-11.jpg)"});
            })
        })
    </script>



</head>
<body>
        <h4>Thay đổi ảnh nền sử dụng Jquery</h4>
        <div id ="hs"></div>
        <p>Click button để thay đổi ảnh nền</p>
        <button id ="btn1">Ảnh nền 1</button>
        <button id ="btn2">Ảnh nền 2</button>
        <button id ="btn3">Ảnh nền 3</button>
</body>
</html>
